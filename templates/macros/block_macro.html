{% macro block(id, owner_id) %}
    <div class="block" id="block-{{ id }}" data-owner="{{ owner_id }}">
        <p>
            ID: {{ id }}<br>
            Owner: {{ owner_id }}
            Status: TODO
        </p>
        <div class="block-buttons">
            <button onclick="remove_block({{ id }});">&#x2716;</button>
            <button onclick="send_signal({{ id }})">Pulse</button>
            <button>Right</button>
        </div>
    </div>
{% endmacro %}
