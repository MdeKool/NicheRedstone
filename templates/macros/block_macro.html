{% macro block(id, owner_id) %}
    <div class="block" id="block-{{ id }}" data-owner="{{ owner_id }}">
        <p>
            ID: {{ id }}<br>
            Owner: {{ owner_id }}
        </p>
        <div class="block-buttons">
            <button onclick="remove_block({{ id }});">X</button>
            <button>Middle</button>
            <button>Right</button>
        </div>
    </div>
{% endmacro %}
