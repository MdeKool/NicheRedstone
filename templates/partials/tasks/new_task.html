<div id="prompt">
    <div class="task-inputs task-name">
        <label for="name-input">Name</label>
        <input type="text" id="name-input">
    </div>
    <div class="task-inputs task-description">
        <label for="description-input">Description</label>
        <textarea id="description-input" rows="4"></textarea>
    </div>
    <div id="task-btns">
        <button id="cancel-create-task-btn">Cancel</button>
        <button id="create-task-btn">Create</button>
    </div>
</div>
