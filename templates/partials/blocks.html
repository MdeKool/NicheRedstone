{% extends "base.html" %}

{% from "macros/block_macro.html" import block %}

{% block styling %}
    <link rel="stylesheet" href="/styling/blocks.css">
{% endblock %}

{% block title %}
Blocks
{% endblock %}

{% block javascript %}
    <script defer src="/js/block-actions.js" type="text/javascript"></script>
{% endblock %}

{% block main %}
    <div id="blocks-container">
        <div id="action-bar">
            <button id="block-add" class="block-actions" onclick="add_block()">+</button>
            <select id="block-sort" class="block-actions" onchange="change_sort();">
                <option value="block_id">Block ID</option>
                <option value="owner">Owner</option>
            </select>
        </div>
        <div id="blocks">
            {% for b in blocks %}
                {{ block(b.id, b.owner_id) }}
            {% endfor %}
        </div>
    </div>
{% endblock %}
